<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MyCargonaut</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700&amp;subset=latin-ext" rel="stylesheet">

  <!-- STYLESHEETS -->
  <link type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/plugins.css">
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>
  <app-root></app-root>

  <!-- PRELOADER -->
  <div class="preloader">

    <!-- SPINNER -->
    <div class="spinner">

      <div class="bounce-1"></div>
      <div class="bounce-2"></div>
      <div class="bounce-3"></div>

    </div>
    <!-- /SPINNER -->

  </div>
  <!-- /PRELOADER -->


  <!-- HERO -->
  <div class="hero">


    <!-- FRONT CONTENT -->
    <div class="front-content">


      <!-- CONTAINER MID -->
      <div class="container-mid">


        <!-- ANIMATION CONTAINER -->
        <div class="animation-container animation-fade-down" data-animation-delay="0">

          <img class="img-responsive logo" src="assets/img/Logo.png" alt="image">

        </div>
        <!-- /ANIMATION CONTAINER -->


        <!-- ANIMATION CONTAINER -->
        <div class="animation-container animation-fade-right" data-animation-delay="300">

          <h1>We're Coming Soon..</h1>

        </div>
        <!-- /ANIMATION CONTAINER -->


      </div>
      <!-- /CONTAINER MID -->


      <!-- FOOTER -->
      <div class="footer">


        <!-- ANIMATION CONTAINER -->
        <div class="animation-container animation-fade-up" data-animation-delay="1200">

          <p>Â© 2020 MyCargonaut | Design by <a href="https://templatefoundation.com">Template Foundation</a></p>

        </div>
        <!-- /ANIMATION CONTAINER -->


      </div>
      <!-- /FOOTER -->


    </div>
    <!-- /FRONT CONTENT -->


    <!-- BACKGROUND CONTENT -->
    <div class="background-content parallax-on">

      <div class="background-overlay"></div>
      <div class="background-img layer" data-depth="0.05"></div>

    </div>
    <!-- /BACKGROUND CONTENT -->


  </div>


  <!-- JAVASCRIPTS -->
  <script type="text/javascript" src="assets/js/plugins.js"></script>
  <script type="text/javascript" src="assets/js/main.js"></script>

</body>
</html>
